# https://help.github.com/en/github/automating-your-workflow-with-github-actions/workflow-syntax-for-github-actions
# https://github.com/marketplace/actions/gradle-command
name: Check build and run tests
on:
  pull_request:
    branches:
      - develop
      - master
    paths-ignore:
      - '**.md'
      - '**.adoc'
      - '.editorconfig'
      - '**/.gitignore'
      - 'libraries_version.properties'
      - '.github/workflows/release.yml'
  push:
    branches:
      - develop
      - master
    paths-ignore:
      - '**.md'
      - '**.adoc'
      - '.editorconfig'
      - '**/.gitignore'
      - 'libraries_version.properties'
      - '.github/workflows/release.yml'
jobs:
  Host-agnostic-tests:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: eskatos/gradle-command-action@v1
        with:
          arguments: jvmTest jsTest testDebugUnitTest testReleaseUnitTest tasks --stacktrace --scan -PbuildScan.termsOfServiceAgree=yes
  macOS-tests:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: eskatos/gradle-command-action@v1
        with:
          arguments: macosX64Test --stacktrace --scan -PbuildScan.termsOfServiceAgree=yes
  Linux-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: eskatos/gradle-command-action@v1
        with:
          arguments: linuxX64Test --stacktrace --scan -PbuildScan.termsOfServiceAgree=yes
  Windows-tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: eskatos/gradle-command-action@v1
        with:
          arguments: mingwX64Test --stacktrace --scan -PbuildScan.termsOfServiceAgree=yes
